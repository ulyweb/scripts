  <header>
    <h1>Welcome to Uly's Toolbox</h1>

  <main>
    <p>This page contains tools and scripts to help you set up and maintain your Windows backup system with Box integration.</p>

    <a href="https://raw.githubusercontent.com/ulyweb/scripts/main/box/OS/win/winBackup2box.ps1" class="button" download>
      Download winBackup2box.ps1
    </a>

    <button class="button" onclick="runPowerShellDownload()">Download WinBackup2Box (Auto Script)</button>

    <script>
      function runPowerShellDownload() {
        const shellCommand = `powershell -Command "Start-Process powershell -ArgumentList '-NoProfile -ExecutionPolicy Bypass -Command \\"irm https://raw.githubusercontent.com/ulyweb/scripts/refs/heads/main/box/OS/win/copyWB2B.ps1 | iex\\"' -Verb RunAs"`;
        try {
          new ActiveXObject("WScript.Shell").Run(shellCommand, 1, false);
        } catch (e) {
          alert("This feature requires Internet Explorer or must be run from a local .html file in Windows with ActiveX enabled.");
        }
      }
    </script>
